  <section class="questions">

      <div>
        <i class="fa-solid fa-user"></i>
        <input class="data" type="text" placeholder="Name" name="name">
      </div>
      <div>
        <i class="fa-solid fa-user"></i>
        <input class="data" type="text" placeholder="Surname" name="surname">
      </div>
      <div>

      </div>
      <div>
        <i class="fa-solid fa-at"></i>
        <input class="data" type="text" placeholder="Email address" name="email">
      </div>
      <div>
        <i class="fa-solid fa-envelope"></i>
        <textarea name="message" rows="10" placeholder="Message"></textarea>
      </div>
      <div>
        <input class="send-btn" type="submit" value="Submit">
      </div>
      
    </form>
  </section>
